name: Automatic Redline Builder

on:
  push:
    branches:
      - main

env:
  VERSION: 1.6

jobs:
  test-and-build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64, arm64, x32]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.1'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # =========================
      # BUILD
      # =========================
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd startup
          ./compile-startup.bat

      # =========================
      # TESTS / BUILD
      # =========================
      - name: Test ▸ Build ▸ Output exists (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd startup
          if (!(Test-Path "dist/redline.exe")) {
            Write-Error "❌ dist/redline.exe missing"
            exit 1
          }

      - name: Test ▸ Build ▸ Output exists (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd startup
          test -f dist/redline || { echo "❌ dist/redline missing"; exit 1; }

      # =========================
      # TESTS / PERMISSIONS
      # =========================
      - name: Test ▸ Permissions ▸ Executable bit (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd startup
          chmod +x dist/redline

      # =========================
      # TESTS / RUNTIME
      # =========================
      - name: Test ▸ Runtime ▸ Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd startup
          ./dist/redline.exe

      - name: Test ▸ Runtime ▸ Smoke test (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd startup
          ./dist/redline

      # =========================
      # ARTIFACTS
      # =========================
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.os }}-${{ matrix.arch }}-build"
          path: startup/dist
          include-hidden-files: true